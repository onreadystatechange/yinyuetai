<!DOCTYPE html><html lang="en"><head>        <title>无缝轮播实践</title>    <style type="text/css">        *{margin:0;padding:0;list-style:none;}        .nav{            width:500px;height:274px;margin:100px auto;border:5px solid #1111ee;            font-family:"宋体";font-size: 50px;overflow: hidden;position: relative;        }        .nav .images{            width:4000px;position: absolute;left: 0;        }        .nav .images li{            float:left;        }        .nav .num{            position: absolute;width: 100%; bottom: 8px;left: 0;text-align: center;            font-size: 0px;        }        .nav .num li{            display: inline-block;width: 15px;height: 15px;background-color: dimgrey;            border-radius: 50%;cursor: pointer;margin-right: 5px;        }        .nav .num .on{background-color: coral;}        .nav .btn{            width: 40px;height: 60px;background: rgba(0,0,0,0.5);position: absolute;            top: 50%;margin-top: -30px;cursor: pointer;text-align: center;line-height: 60px;            color: white;display: none;        }        .nav:hover .btn{display: block;}        .nav .btn_l{left:0;}        .nav .btn_r{right:0;}    </style>    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>    <script type="text/javascript">        $(function () {            var clone=$(".nav .images li").first().clone();            $(".nav .images").append(clone);            var i=0;            var size=$(".nav .images li").size();//            点击向左轮播            $(".nav .btn_l").click(function () {                i--;                if(i==-1){                    $(".nav .images").css({left:-(size-1)*500});                    i=size-2;                }                $(".nav .images").stop().animate({left:-i*500}, 500);                $(".nav .num li").eq(i).addClass("on").siblings().removeClass("on");            });//            点击向右轮播            $(".nav .btn_r").click(function () {                moveR();            });//            向右轮播函数            function moveR() {                i++;                if(i==size){                    $(".nav .images").css({left:0});                    i=1;                }                $(".nav .images").stop().animate({left:-i*500}, 500);                if(i==size-1){                    $(".nav .num li").eq(0).addClass("on").siblings().removeClass("on");                }else {                    $(".nav .num li").eq(i).addClass("on").siblings().removeClass("on");                }            }//            鼠标滑过圆点            $(".nav .num li").hover(function () {                var index=$(this).index();                i=index;                $(".nav .images").stop().animate({left:-i*500}, 500);                $(this).addClass("on").siblings().removeClass("on");            });//            定时自动轮播            var t=setInterval(function () {                moveR();            },1500);//            鼠标滑过图片停止自动轮播            $(".nav").hover(function(){                clearInterval(t);},                    function(){                        t=setInterval(function () {                            moveR();                        },1500)                    });        })    </script></head><body><div class="nav">    <ul class="images">        <li><a href="#"><img src="http://cdn.attach.w3cfuns.com/notes/pics/201604/08/021510elb95f41obrl1ql9.jpg"></a></li>        <li><a href="#"><img src="http://cdn.attach.w3cfuns.com/notes/pics/201604/08/021511nb0tsh1h31ss19y5.jpg"></a></li>        <li><a href="#"><img src="http://cdn.attach.w3cfuns.com/notes/pics/201604/08/021511pl8m3qt28l8mpczi.jpg"></a></li>        <li><a href="#"><img src="http://cdn.attach.w3cfuns.com/notes/pics/201604/08/021511cvy6jyvv2dk2l7de.jpg"></a></li>        <li><a href="#"><img src="http://cdn.attach.w3cfuns.com/notes/pics/201604/08/021511zwpa6wo38l8k8x9x.jpg"></a></li>    </ul>    <ul class="num">        <li class="on"></li>        <li></li>        <li></li>        <li></li>        <li></li>    </ul>    <div class="btn btn_l">&lt;</div>    <div class="btn btn_r">&gt;</div></div></body></html
